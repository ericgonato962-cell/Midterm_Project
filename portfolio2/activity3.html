<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 3 - Light & Dark Mode</title>
  <style>
    :root {
      --bg-color: #f5f5f5;
      --text-color: #222;
      --card-color: #fff;
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
      overflow: hidden;
      position: relative;
    }

    body.dark-mode {
      --bg-color: #181818;
      --text-color: #f1f1f1;
      --card-color: #242424;
    }

    .container {
      background: var(--card-color);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 320px;
      position: relative;
      z-index: 2;
      transition: all 0.3s ease;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    p {
      margin-bottom: 25px;
    }

    .toggle-switch {
      position: relative;
      width: 60px;
      height: 30px;
      background: #ccc;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .toggle-switch::before {
      content: "";
      position: absolute;
      width: 26px;
      height: 26px;
      background: white;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: transform 0.3s ease;
    }

    body.dark-mode .toggle-switch {
      background: #4ade80;
    }

    body.dark-mode .toggle-switch::before {
      transform: translateX(30px);
      background: #181818;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: var(--text-color);
      opacity: 0.7;
      position: relative;
      z-index: 2;
    }

    /* Back button in upper-left corner */
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      background: rgb(124, 119, 99);
      color: black;
      z-index: 3;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: limegreen;
      transform: scale(1.05);
    }

    /* Flying objects */
    .fly-object {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: yellowgreen;
      opacity: 0.7;
      pointer-events: none;
      animation: float 6s infinite linear;
      z-index: 1;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-200px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Back button -->
  <button class="back-btn" onclick="goBack()">⬅ Back</button>

  <!-- Container -->
  <div class="container">
    <h1>Light & Dark Mode</h1>
    <p>Click below to switch between light and dark themes.</p>
    <div class="toggle-switch" id="toggleSwitch"></div>
  </div>

  <footer>© 2025 Eric - Activity 3</footer>

  <!-- Music -->
  <audio id="darkMusic" loop>
    <source src="paano.mp3" type="audio/mpeg">
  </audio>

  <script>
    const toggle = document.getElementById('toggleSwitch');
    const body = document.body;
    const music = document.getElementById('darkMusic');

    // Apply theme & play/pause music
    function applyTheme() {
      if (localStorage.getItem("theme") === "dark") {
        body.classList.add("dark-mode");
        music.play().catch(() => console.log('Music autoplay blocked'));
      } else {
        body.classList.remove("dark-mode");
        music.pause();
        music.currentTime = 0;
      }
    }

    applyTheme(); // initial check

    // Toggle switch click
    toggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      if (body.classList.contains('dark-mode')) {
        localStorage.setItem("theme", "dark");
      } else {
        localStorage.setItem("theme", "light");
      }
      applyTheme();
    });

    // Back button function
    function goBack() {
      window.location.href = "index.html";
    }

    // Create flying objects
    function createFlyingObjects(num) {
      for (let i = 0; i < num; i++) {
        const obj = document.createElement('div');
        obj.classList.add('fly-object');
        obj.style.left = Math.random() * window.innerWidth + 'px';
        obj.style.top = Math.random() * window.innerHeight + 'px';
        obj.style.width = obj.style.height = (Math.random() * 10 + 5) + 'px';
        obj.style.backgroundColor = `hsl(${Math.random() * 120 + 100}, 70%, 50%)`;
        obj.style.animationDuration = (Math.random() * 5 + 5) + 's';
        document.body.appendChild(obj);
      }
    }

    createFlyingObjects(30); // number of flying objects

    

  </script>
</body>
</html>
