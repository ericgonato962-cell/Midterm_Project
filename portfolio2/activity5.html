<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Activity 5 | Online Food Order</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #f8f8f8;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    position: relative;
  }

  /* Back Button */
  .back-btn {
    position: absolute;
    top: 20px;
    left: 20px;
    padding: 10px 18px;
    background: yellowgreen;
    color: black;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    z-index: 3;
    transition: all 0.3s ease;
    text-decoration: none;
  }
  .back-btn:hover {
    background: limegreen;
    transform: scale(1.05);
  }

  h1 {
    margin-top: 70px;
    margin-bottom: 20px;
    color: #2c3e50;
  }

  /* Food grid */
  .food-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(180px,1fr));
    gap: 20px;
    width: 90%;
    max-width: 900px;
    margin-bottom: 20px;
  }

  .food-card {
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    padding: 15px;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .food-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.15);
  }

  .food-card img {
    width: 100px;
    height: 100px;
    border-radius: 12px;
    object-fit: cover;
    margin-bottom: 10px;
    transition: transform 0.3s ease;
  }

  .food-card img:hover {
    transform: scale(1.1);
  }

  .food-card h3 {
    margin: 5px 0;
    font-size: 1.1rem;
  }

  .food-card button {
    padding: 8px 12px;
    border: none;
    border-radius: 8px;
    background: yellowgreen;
    color: black;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: auto;
  }

  .food-card button:hover {
    background: limegreen;
    transform: scale(1.05);
  }

  /* Cart */
  .cart {
    position: fixed;
    top: 20px;
    right: 20px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    padding: 15px 20px;
    width: 220px;
    max-height: 400px;
    overflow-y: auto;
    z-index: 3;
    transition: all 0.5s ease;
  }

  .cart h3 {
    margin-top: 0;
    margin-bottom: 10px;
    font-size: 1.1rem;
    color: #2c3e50;
  }

  .cart ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .cart li {
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
    background: #f0f0f0;
    padding: 5px 8px;
    border-radius: 8px;
    font-size: 0.95rem;
    transition: background 0.3s;
    cursor: pointer;
  }

  .cart li.highlighted {
    background: #2c3e50;
    color: white;
  }

  .cart li:hover {
    background: #dff0d8;
  }

  /* Control Buttons */
  .cart-controls {
    margin-top: 10px;
    display: flex;
    flex-direction: column;
    gap: 5px;
  }

  .cart-controls button {
    padding: 6px;
    border-radius: 6px;
    border: none;
    background: yellowgreen;
    color: black;
    cursor: pointer;
    transition: all 0.3s;
  }

  .cart-controls button:hover {
    background: limegreen;
    transform: scale(1.05);
  }

  /* Popup */
  .popup {
    display: none;
    position: fixed;
    top:0;
    left:0;
    right:0;
    bottom:0;
    background: rgba(0,0,0,0.5);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  .popup-content {
    background: #fff;
    padding: 25px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }

  .popup-content button {
    margin: 10px;
    padding: 8px 15px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
  }

  .yes-btn {
    background: red;
    color: white;
  }

  .no-btn {
    background: gray;
    color: white;
  }

  /* Floating circles */
  .floating-circle {
    position: absolute;
    border-radius: 50%;
    opacity: 0.2;
    background: yellowgreen;
    width: 15px;
    height: 15px;
    animation: float 8s infinite linear;
  }

  @keyframes float {
    0% { transform: translateY(0) translateX(0); }
    50% { transform: translateY(-150px) translateX(50px); }
    100% { transform: translateY(0) translateX(0); }
  }
</style>
</head>
<body>

<a href="index.html" class="back-btn">â¬… Back</a>
<h1>Online Food Order</h1>

<div class="food-grid" id="foodGrid"></div>

<!-- Cart -->
<div class="cart">
  <h3>Your Cart</h3>
  <ul id="cartList"></ul>
  <div class="cart-controls">
    <button id="highlightBtn">Highlight All Orders</button>
    <button id="removeBtn">Remove All Highlighted</button>
  </div>
</div>

<!-- Popup -->
<div class="popup" id="popup">
  <div class="popup-content">
    <p>Are you sure you want to remove these items?</p>
    <button class="yes-btn" id="yesBtn">YES</button>
    <button class="no-btn" id="noBtn">NO</button>
  </div>
</div>

<script>
  const foodItems = [
    { name: "Burger", img: "burger.png" },
    { name: "Pizza", img: "pizza.png" },
    { name: "Sushi", img: "sushii.png" },
    { name: "Pasta", img: "pastaa.png" },
    { name: "Ice Cream", img: "icecream.png" },
    { name: "Donuts", img: "donut.png" }
  ];

  const foodGrid = document.getElementById("foodGrid");
  const cartList = document.getElementById("cartList");
  const highlightBtn = document.getElementById("highlightBtn");
  const removeBtn = document.getElementById("removeBtn");
  const popup = document.getElementById("popup");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");

  function createFoodCard(item) {
    const card = document.createElement("div");
    card.className = "food-card";

    const img = document.createElement("img");
    img.src = item.img;
    img.alt = item.name;

    const h3 = document.createElement("h3");
    h3.textContent = item.name;

    const btn = document.createElement("button");
    btn.textContent = "Add to Cart";
    btn.addEventListener("click", () => addToCart(item.name));

    card.appendChild(img);
    card.appendChild(h3);
    card.appendChild(btn);

    foodGrid.appendChild(card);
  }

  function addToCart(name) {
    const li = document.createElement("li");
    li.textContent = name;

    li.addEventListener("click", () => li.classList.toggle("highlighted"));

    cartList.appendChild(li);
  }

  highlightBtn.addEventListener("click", () => {
    const items = cartList.querySelectorAll("li");
    items.forEach(li => li.classList.add("highlighted"));
  });

  removeBtn.addEventListener("click", () => {
    const highlightedItems = cartList.querySelectorAll(".highlighted");
    if (highlightedItems.length === 0) return;
    popup.style.display = "flex";
  });

  yesBtn.addEventListener("click", () => {
    const highlightedItems = cartList.querySelectorAll(".highlighted");
    highlightedItems.forEach(li => cartList.removeChild(li));
    popup.style.display = "none";
  });

  noBtn.addEventListener("click", () => {
    popup.style.display = "none";
  });

  foodItems.forEach(item => createFoodCard(item));

  // Floating decorative circles
  for (let i = 0; i < 10; i++) {
    const circle = document.createElement("div");
    circle.className = "floating-circle";
    circle.style.left = Math.random() * window.innerWidth + "px";
    circle.style.top = Math.random() * window.innerHeight + "px";
    circle.style.width = circle.style.height = Math.random() * 20 + 10 + "px";
    circle.style.animationDuration = 6 + Math.random() * 4 + "s";
    document.body.appendChild(circle);
  }


</script>



</body>
</html>
