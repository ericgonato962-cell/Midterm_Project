<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Activity 4</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: rgb(255, 255, 255);
    color: black;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    transition: all 0.5s ease;
    overflow: hidden;
    position: relative;
  }

  body.dark-mode {
    background-color: black;
    color: rgb(255, 255, 255);
  }

  .back-btn {
    position: absolute;
    top: 20px;
    left: 20px;
    padding: 10px 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    background: rgb(128, 123, 101);
    color: black;
    z-index: 3;
    transition: all 0.3s ease;
  }

  .back-btn:hover {
    background: rgb(205, 202, 50);
    transform: scale(1.05);
  }

  h1 {
    margin-bottom: 10px;
    transition: all 0.3s ease;
  }

  p {
    font-size: 1.2rem;
    margin-bottom: 20px;
    transition: all 0.3s ease;
  }

  button.toggle-btn {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: yellowgreen;
    color: black;
    font-size: 1rem;
    transition: all 0.3s ease;
  }

  button.toggle-btn:hover {
    background: limegreen;
    transform: scale(1.05);
  }

  /* Profile photo */
  .profile-photo {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid yellowgreen;
    margin-bottom: 20px;
    transition: all 0.3s ease;
  }

  /* Flying objects */
  .fly-object {
    position: absolute;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background-color: yellowgreen;
    opacity: 0.7;
    pointer-events: none;
    animation: float 6s infinite linear;
    z-index: 1;
  }

  @keyframes float {
    0% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-200px) rotate(180deg); }
    100% { transform: translateY(0) rotate(360deg); }
  }

  /* Skeleton peek */
  .skeleton-container {
    position: absolute;
    bottom: 20px;
    left: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 4;
    transform: translateY(100px);
    opacity: 0;
    transition: all 2s ease;
  }

  body.dark-mode .skeleton-container {
    transform: translateY(0);
    opacity: 1;
  }

  .skeleton-container img {
    width: 80px;
    height: 80px;
  }

  .skeleton-container span {
    background: black;
    color: white;
    padding: 2px 8px;
    border-radius: 8px;
    margin-top: 5px;
    font-size: 0.9rem;
  }
</style>
</head>
<body>
  <!-- Back button -->
  <button class="back-btn" onclick="goBack()">â¬… Back</button>

  <!-- Profile photo -->
  <img src="baymax.jpg" alt="Profile" class="profile-photo">

  <h1>Hi! I am Baymax Your Personal Healthcare Companion</h1> 
  <p id="modeText">Light and Dark Mode Toggle example</p>
  <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>

  <!-- Skeleton peek -->
  <div class="skeleton-container">
    <img src="skull.png" alt="Skeleton">
    <span>HOW ARE YOU?</span>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");

      let p = document.getElementById("modeText");

      if (document.body.classList.contains("dark-mode")) {
        p.innerText = "I Love You";
      } else {
        p.innerText = "Keep Fighting";
      }
    }

    function goBack() {
      window.location.href = "index.html"; // change if your homepage file is different
    }

    // Create flying objects
    function createFlyingObjects(num) {
      for (let i = 0; i < num; i++) {
        const obj = document.createElement('div');
        obj.classList.add('fly-object');
        obj.style.left = Math.random() * window.innerWidth + 'px';
        obj.style.top = Math.random() * window.innerHeight + 'px';
        obj.style.width = obj.style.height = (Math.random() * 10 + 5) + 'px';
        obj.style.backgroundColor = `hsl(${Math.random() * 120 + 100}, 70%, 50%)`;
        obj.style.animationDuration = (Math.random() * 5 + 5) + 's';
        document.body.appendChild(obj);
      }
    }

    createFlyingObjects(30); // number of flying objects

  

  </script>
</body>
</html>
